language: android
jdk:
- oraclejdk8
node_js: "0.10"
install: "yarn install"
script: "yarn test"

sudo: required

android:
  components:
  - tools
  - build-tools-25.0.2
  - android-25
  - platform-tools
  - extra-google-m2repository
  - extra-android-m2repository
  - extra-android-support
before_install:
- cd mobile/
- gem update --system
- gem install fastlane --no-rdoc --no-ri --no-document --quiet

script:
  - yarn test
  - yarn add expo-cli
  - yarn expo login -u $EXPO_USERNAME -p $EXPO_PASSWORD
  - ./deploy.sh